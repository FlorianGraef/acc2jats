<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Data Citation Tool</title>
    <style type="text/css">
        body {max-width:800px;}
        input, select {font-size:16px;}
        pre {
            display: block;
            overflow-x: auto;
            padding: 6px 10px;
            padding: .6rem 1rem;
            margin-top: .5em;
            border: 1px solid #ddd;
            max-height:500px;
            background-color: #f2f2f2;
            line-height: 150%;
        }
    </style>
</head>
<body>
<form wicket:id="form">
    <input type="text" wicket:id="accession" value="Database Accession"/>
    <select wicket:id="repo" >
        <option selected="selected" disabled="disabled">Select accession type</option>
    </select>
    <input type="submit" wicket:id="submit" />
</form>
<h2>JATS XML</h2>
<pre><span wicket:id="qryinf"></span></pre>
<h2>Plain text reference</h2>
<span wicket:id="ref"></span>
</body>
</html>
